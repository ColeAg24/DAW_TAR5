<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones con JavaScript</title>
</head>
<body>
    <h1>Consulta la consola para ver los resultados</h1>
    <script>
        // Paso 1: Declaración las variables a y b y asígnación de valores numéricos
        let a = 10;
        let b = 5;

        // Paso 2:operaciones matemáticas 
        console.log("Suma:", a + b); 
        console.log("Resta:", a - b); 
        console.log("Multiplicación:", a * b); 
        console.log("División:", a / b); 

        // Paso 3: Declara una variable nombre
        let nombre = "Cole";
        console.log("Hola, " + nombre + "! Bienvenido al mundo de JavaScript.");
    </script>
</body>
</html>
